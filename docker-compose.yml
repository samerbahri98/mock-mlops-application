---
version: '3'
services:
  minio:
    image: "minio/minio:${MINIO_VERSION}"
    container_name: minio
    ports:
      - 9000:9000
      - 9001:9001
    expose:
      - 9000
      - 9001
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_USERNAME}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
      MINIO_REGION_NAME: ${MINIO_REGION}
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  db:
    image: "percona:${PERCONA_VERSION}"
    container_name: db
    ports:
      - 3306:3306
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - percona:/var/lib/mysql
  adminer:
    image: "adminer:${ADMINER_VERSION}"
    container_name: adminer
    hostname: adminer
    restart: always
    depends_on:
      - db
  keycloak:
    image: "quay.io/keycloak/keycloak:${KEYCLAOK_VERSION}"
    container_name: keycloak
    hostname: keycloak
    restart: always
    environment:
      DB_VENDOR: ${KEYCLAOK_DB_VENDOR}
      DB_USER: ${KEYCLAOK_DB_USER}
      DB_PASSWORD: ${KEYCLAOK_DB_PASSWORD}
      KEYCLOAK_USER: ${KEYCLOAK_USER}
      KEYCLOAK_PASSWORD: ${KEYCLOAK_PASSWORD}
      PROXY_ADDRESS_FORWARDING: "true"
      REDIRECT_SOCKET: "proxy-http"
      KEYCLOAK_FRONTEND_URL: http://localhost/auth
  nginx:
    image: "nginx:${NGINX_VERSION}"
    container_name: nginx
    hostname: nginx
    restart: always
    volumes:
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - keycloak
      - adminer
      - minio
      - portainer
    ports:
      - 80:80
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    hostname: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - portainer:/data
  k8s-client:
    image: alpine
    container_name: k8s-client
    volumes:
      - ./kind/kubectl:/usr/local/bin/kubectl
      - ./kind/k9s:/usr/local/bin/k9s
      - ./_cache/docker.admin.conf:/root/.kube/admin.conf
    command: tail -f /dev/null
    environment:
      KUBECONFIG: /root/.kube/admin.conf
volumes:
  minio: {}
  percona: {}
  portainer: {}

networks:
  default:
    external:
      name: kind
